

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-xs-12">
      <div class="panel">
        <div class="panel-heading">
          <div class="row">
            <div class="col-sm-5 col-xs-12">
              <h4 class="title">{{id}}</h4>
            </div>
          </div>
        </div>
        <div class="panel-body table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Ref</th>
              <th>Titre</th>
              <th>Description</th>
              <th>Image</th>
              <th *ngIf="token!= null" >Modifier Image</th>
              <th *ngIf="token!= null" >Modifier</th>
              <th *ngIf="token!= null" >Supprimer</th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let projet of listeProjet._embedded.projets">
              <td>
                <div>Ref_SP0{{projet.id}}</div>
              </td>
              <td>
                <div>{{projet.titre}}</div>
              </td>
              <td>
                <div>
                  <span>{{projet.description}} </span>
                </div>
              </td>
              <td>
                <div class="user_icon">
                  <img src="data:image/jpeg;base64,{{projet.picByte}}"  alt="">
                </div>
              </td>
              <td *ngIf="token!= null" >
                <input type="file" (change)="onFileChanged($event)" *ngIf="token!= null">
                <input type="button" (click)="onUpload(projet.id)" value="Modifier" *ngIf="token!= null">
              </td>
              <td *ngIf="token!= null">
                <button  type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="modifierProjet(projet.id)">
                  <span aria-hidden="true"><i class="fa fa-wrench"></i></span>
                </button>
              </td>
              <td *ngIf="token!= null">
                <button  type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="supprimerProjet(projet)">
                  <span aria-hidden="true"><i class="fa fa-close"></i></span>
                </button>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
